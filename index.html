    <!-- CHARGEMENT FIREBASE EN PREMIER -->

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // ===========================================================
        // CONFIGURATION FIREBASE - EX√âCUTION IMM√âDIATE ET CORRECTE
        // ===========================================================
        
        console.log('üöÄ Initialisation de Firebase...');
        
        // V√©rifier que Firebase est charg√©
        if (typeof firebase === 'undefined') {
            console.error('‚ùå Firebase non charg√© !');
        } else {
            console.log('‚úÖ Firebase d√©tect√©, initialisation...');
            
            // ‚ö†Ô∏è REMPLACEZ PAR VOS VRAIES CL√âS FIREBASE
            const firebaseConfig = {
                apiKey: "AIzaSyC0XcVxZ6v9v8q8Q6b6r9K5jM8wXx7vF8d",
                authDomain: "hanafi-livraison.firebaseapp.com",
                databaseURL: "https://hanafi-livraison-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "hanafi-livraison",
                storageBucket: "hanafi-livraison.firebasestorage.app",
                messagingSenderId: "123456789012",
                appId: "1:123456789012:web:abcdef123456"
            };
            
            try {
                // V√©rifier si Firebase est d√©j√† initialis√©
                if (!firebase.apps.length) {
                    // Initialiser Firebase
                    firebase.initializeApp(firebaseConfig);
                    console.log('üéâ Firebase initialis√© avec succ√®s !');
                } else {
                    console.log('‚úÖ Firebase d√©j√† initialis√©');
                }
                
                // Tester l'authentification
                const auth = firebase.auth();
                console.log('‚úÖ Module auth charg√©');
                
            } catch (error) {
                console.error('üí• Erreur initialisation Firebase:', error);
            }
        }

        // ===========================================================
        // SYST√àME HYBRIDE : APK FIXE + APP DYNAMIQUE
        // ===========================================================

        // URL de l'APK - NE CHANGE JAMAIS
        const APK_PERMANENT_URL = 'https://github.com/nassimpublishing-dz/Hanafi-Map/releases/download/v1.0/hanafi-livraison.apk';

        // V√©rifier et forcer les mises √† jour
        function initializeApp() {
            const currentVersion = 'v' + new Date().toISOString().split('T')[0];
            const storedVersion = localStorage.getItem('appVersion');
            
            console.log('üîç V√©rification version:', { current: currentVersion, stored: storedVersion });
            
            if (storedVersion !== currentVersion) {
                console.log('üîÑ Mise √† jour n√©cessaire');
                
                // Nettoyer pour forcer le rechargement
                if ('caches' in window) {
                    caches.keys().then(keys => {
                        keys.forEach(key => {
                            console.log('üóëÔ∏è Nettoyage cache:', key);
                            caches.delete(key);
                        });
                    });
                }
                
                // Mettre √† jour la version
                localStorage.setItem('appVersion', currentVersion);
                
                // Recharger silencieusement
                setTimeout(() => {
                    console.log('üîÑ Rechargement automatique');
                    window.location.reload();
                }, 1000);
            }
        }

        // ===========================================================
        // SERVICE WORKER - Gestion optimis√©e
        // ===========================================================
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    // Essayer le chemin absolu GitHub Pages d'abord
                    const registration = await navigator.serviceWorker.register('/Hanafi-Map/service-worker.js', {
                        scope: '/Hanafi-Map/'
                    });
                    
                    console.log('‚úÖ Service Worker enregistr√© avec succ√®s:', registration.scope);
                    document.getElementById('swStatus').style.display = 'block';
                    
                    // V√©rifier l'√©tat du Service Worker
                    if (registration.installing) {
                        console.log('üîÑ Service Worker en cours d\'installation');
                    } else if (registration.waiting) {
                        console.log('‚è≥ Service Worker en attente');
                    } else if (registration.active) {
                        console.log('üéâ Service Worker actif');
                    }
                    
                    // √âcouter les mises √† jour
                    registration.addEventListener('updatefound', () => {
                        console.log('üîÑ Nouvelle version du Service Worker trouv√©e');
                    });
                    
                    return registration;
                    
                } catch (error) {
                    console.error('‚ùå Erreur enregistrement Service Worker:', error);
                    
                    // Fallback avec chemin relatif
                    try {
                        const fallbackRegistration = await navigator.serviceWorker.register('./service-worker.js');
                        console.log('‚úÖ Service Worker (fallback) enregistr√©');
                        document.getElementById('swStatus').style.display = 'block';
                        document.getElementById('swStatus').style.background = '#ffc107';
                        document.getElementById('swStatus').textContent = 'SW: Fallback';
                        return fallbackRegistration;
                    } catch (fallbackError) {
                        console.error('‚ùå Les deux chemins ont √©chou√©:', fallbackError);
                        document.getElementById('swStatus').style.display = 'block';
                        document.getElementById('swStatus').style.background = '#dc3545';
                        document.getElementById('swStatus').textContent = 'SW: Erreur';
                    }
                }
            } else {
                console.log('‚ùå Service Worker non support√©');
            }
        }

        // ===========================================================
        // SYST√àME DE T√âL√âCHARGEMENT AUTOMATIQUE
        // ===========================================================
        
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installButton = document.getElementById('installButton');
        const closeBanner = document.getElementById('closeBanner');
        const downloadModal = document.getElementById('downloadModal');
        const downloadProgress = document.getElementById('downloadProgress');
        const downloadStatus = document.getElementById('downloadStatus');
        const closeModal = document.getElementById('closeModal');

        // D√©tecter si l'app est d√©j√† install√©e
        function isAppInstalled() {
            return window.matchMedia('(display-mode: standalone)').matches;
        }

        // V√©rifier si on est sur mobile
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Afficher la banni√®re d'installation
        function showInstallBanner() {
            if (isMobileDevice() && !isAppInstalled()) {
                console.log('üì± Affichage banni√®re installation');
                installBanner.style.display = 'block';
            }
        }

        // √âv√©nement pour l'installation PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üéØ Installation PWA disponible');
            e.preventDefault();
            deferredPrompt = e;
            showInstallBanner();
        });

        // Installation PWA
        installButton.addEventListener('click', async () => {
            console.log('üîÑ D√©but installation');
            
            if (deferredPrompt) {
                try {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        console.log('‚úÖ PWA install√©e avec succ√®s');
                        installBanner.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Erreur installation PWA:', error);
                    startAutomaticDownload();
                }
                deferredPrompt = null;
            } else {
                startAutomaticDownload();
            }
        });

        // T√©l√©chargement automatique
        function startAutomaticDownload() {
            console.log('üöÄ Lancement t√©l√©chargement automatique');
            installBanner.style.display = 'none';
            downloadModal.style.display = 'flex';
            
            // Simulation de t√©l√©chargement
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                downloadProgress.style.width = progress + '%';
                downloadStatus.textContent = `T√©l√©chargement... ${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    downloadStatus.textContent = '‚úÖ T√©l√©chargement termin√© !';
                    
                    // Ouvrir GitHub Releases apr√®s 2 secondes
                    setTimeout(() => {
                        window.open('https://github.com/nassimpublishing-dz/Hanafi-Map/releases', '_blank');
                        downloadModal.style.display = 'none';
                    }, 2000);
                }
            }, 200);
        }

        // Fermer la modale
        closeModal.addEventListener('click', () => {
            downloadModal.style.display = 'none';
        });

        // Fermer la banni√®re
        closeBanner.addEventListener('click', () => {
            installBanner.style.display = 'none';
        });

        // ===========================================================
        // INITIALISATION COMPL√àTE
        // ===========================================================
        window.addEventListener('load', async () => {
            console.log('üöÄ Initialisation de l\'application');
            
            // Syst√®me de mise √† jour
            initializeApp();
            
            // Enregistrer le Service Worker
            await registerServiceWorker();
            
            // V√©rifier le manifest
            const manifestLink = document.querySelector('link[rel="manifest"]');
            if (manifestLink) {
                console.log('‚úÖ Manifest d√©tect√©:', manifestLink.href);
            }
            
            // V√©rification installation PWA
            console.log('üì± V√©rification installation...');
            if (isMobileDevice() && !isAppInstalled()) {
                setTimeout(showInstallBanner, 3000);
            }
            
            console.log('üéØ Application pr√™te pour PWA Builder');
        });

        // Fonction de test
        window.testDownload = function() {
            startAutomaticDownload();
        };
    </script>
