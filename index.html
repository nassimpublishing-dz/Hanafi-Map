<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Geotrack Livreurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Manifest PWA + Icone -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" type="image/png">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>

  <style>
    body, html { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: 150px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #0056b3;
    }

    #searchInput {
      width: 200px;
      padding: 8px;
      border: 2px solid #007bff;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Zone des outils -->
  <div id="controls">
    <input id="searchInput" type="text" placeholder="?? Rechercher un client...">
    <button id="toggleView" class="btn">Vue Satellite</button>
    <button id="myPosition" class="btn">?? Ma Position</button>
  </div>

  <!-- Carte -->
  <div id="map"></div>

  <!-- Attribution OSM -->
  <div style="position:absolute; bottom:4px; right:6px; z-index:999; font-size:11px; background:#fff; padding:2px 4px; border-radius:4px;">
    © OpenStreetMap
  </div>

  <!-- ?? Résumé de l’itinéraire -->
  <div id="routeSummary"
       style="display:none; position:fixed; left:50%; transform:translateX(-50%); bottom:16px; z-index:99999;
              background:rgba(0,0,0,0.75); color:#fff; padding:10px 14px; border-radius:10px;
              font-weight:600; font-size:14px;">
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAtDTNbi_vMSrtHpHigy00quXOLXyGnQ9c",
      authDomain: "hanafi-livraison.firebaseapp.com",
      databaseURL: "https://hanafi-livraison-default-rtdb.firebaseio.com",
      projectId: "hanafi-livraison",
      storageBucket: "hanafi-livraison.firebasestorage.app",
      messagingSenderId: "106630001469",
      appId: "1:106630001469:web:6669587f13f8a0eb5b0b54"
    };

    firebase.initializeApp(firebaseConfig);
    window.db = firebase.database();
  </script>

  <!-- Script app -->
  <script src="js/app.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .catch(e => console.warn("SW failed:", e));
    }
  </script>

</body>
</html>
