<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanafi Map</title>

  <!-- ‚úÖ Feuille de style Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- ‚úÖ Script Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <!-- ‚úÖ Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 100%; width: 100%; }

    /* üîé Barre de recherche clients */
    #searchInput {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      z-index: 1000;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* ‚ùå bouton effacer client */
    #clearSearch {
      position: absolute;
      top: 10px;
      left: 215px;
      z-index: 1000;
      background: #f00;
      color: #fff;
      border: none;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* üîç Recherche de lieux */
    #placeSearch {
      position: absolute;
      top: 60px;
      left: 10px;
      width: 200px;
      z-index: 1000;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* ‚ùå bouton effacer lieu */
    #clearPlaceSearch {
      position: absolute;
      top: 60px;
      left: 215px;
      z-index: 1000;
      background: #f00;
      color: #fff;
      border: none;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <input id="searchInput" type="text" placeholder="üîç Rechercher client..." />
  <button id="clearSearch">‚ùå</button>

  <input id="placeSearch" type="text" placeholder="üìç Rechercher un lieu..." />
  <button id="clearPlaceSearch">‚ùå</button>

  <div id="map"></div>

  <script>
    // === Configuration Firebase ===
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      databaseURL: "https://TON_DATABASE.firebaseio.com",
      projectId: "TON_PROJECT_ID",
      storageBucket: "TON_BUCKET.appspot.com",
      messagingSenderId: "TON_ID",
      appId: "TON_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // === Initialisation de la carte ===
    const map = L.map('map').setView([36.7525, 3.04197], 12);

    // Couches de base
    const planLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const satelliteLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: '¬© Google Satellite'
    });

    let currentLayer = planLayer;

    // === Ic√¥ne clients ===
    const clientIcon = L.icon({
      iconUrl: '/Hanafi-Map/icons/magasin-delectronique.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    // === Clients ===
    const clientMarkers = [];

    firebase.database().ref("clients").on("value", snapshot => {
      const clients = snapshot.val();
      if (!clients) return;
      clientMarkers.forEach(m => map.removeLayer(m));
      clientMarkers.length = 0;

      Object.keys(clients).forEach(key => {
        const c = clients[key];
        if (c.lat && c.lng) {
          const marker = L.marker([c.lat, c.lng], { icon: clientIcon }).addTo(map);
          marker.bindPopup(`<b>${c.nom}</b><br>${c.adresse || ""}`);
          marker.nom = (c.nom || "").toLowerCase();
          clientMarkers.push(marker);
        }
      });
    });

    // === Recherche clients ===
    const searchInput = document.getElementById("searchInput");
    const clearSearchBtn = document.getElementById("clearSearch");

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.trim().toLowerCase();

      clientMarkers.forEach(m => map.removeLayer(m));
      if (term === "") {
        clientMarkers.forEach(m => m.addTo(map));
        return;
      }

      clientMarkers.forEach(marker => {
        if (marker.nom.startsWith(term)) {
          marker.addTo(map);
        }
      });
    });

    clearSearchBtn.onclick = () => {
      searchInput.value = "";
      clientMarkers.forEach(m => m.addTo(map));
    };

    // === Boutons bas de page ===
    function createBottomButtons() {
      const container = L.DomUtil.create('div', 'leaflet-bottom leaflet-right');
      container.style.display = 'flex';
      container.style.flexDirection = 'column';
      container.style.gap = '8px';
      container.style.margin = '20px';

      const toggleBtn = L.DomUtil.create('button', '', container);
      toggleBtn.innerText = "Vue Satellite";
      toggleBtn.style.cssText = "background:#007bff;color:#fff;border:none;padding:10px;border-radius:6px;cursor:pointer;font-weight:bold;box-shadow:0 2px 6px rgba(0,0,0,0.2);";
      
      toggleBtn.onclick = () => {
        if (currentLayer === planLayer) {
          map.removeLayer(planLayer);
          satelliteLayer.addTo(map);
          currentLayer = satelliteLayer;
          toggleBtn.innerText = "Vue Plan";
        } else {
          map.removeLayer(satelliteLayer);
          planLayer.addTo(map);
          currentLayer = planLayer;
          toggleBtn.innerText = "Vue Satellite";
        }
      };

      const positionBtn = L.DomUtil.create('button', '', container);
      positionBtn.innerText = "üìç Ma Position";
      positionBtn.style.cssText = "background:#28a745;color:#fff;border:none;padding:10px;border-radius:6px;cursor:pointer;font-weight:bold;box-shadow:0 2px 6px rgba(0,0,0,0.2);";

      positionBtn.onclick = () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            L.marker([lat, lng]).addTo(map).bindPopup("Vous √™tes ici").openPopup();
            map.setView([lat, lng], 14);
          }, () => alert("Impossible d‚Äôobtenir votre position."));
        }
      };

      map.getContainer().appendChild(container);
    }
    createBottomButtons();

    // === Recherche de lieux via Nominatim ===
    const placeInput = document.getElementById("placeSearch");
    const clearPlaceBtn = document.getElementById("clearPlaceSearch");
    let placeMarker = null;

    placeInput.addEventListener("keyup", function (e) {
      const query = placeInput.value.trim();
      if (query.length < 3) return;

      if (e.key === "Enter") {
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`)
          .then(response => response.json())
          .then(results => {
            if (results.length > 0) {
              if (placeMarker) map.removeLayer(placeMarker);
              const r = results[0];
              const lat = parseFloat(r.lat);
              const lon = parseFloat(r.lon);

              placeMarker = L.marker([lat, lon])
                .addTo(map)
                .bindPopup(`<b>${r.display_name}</b>`)
                .openPopup();

              map.setView([lat, lon], 15);
            } else {
              alert("Aucun lieu trouv√© !");
            }
          })
          .catch(err => console.error("Erreur Nominatim:", err));
      }
    });

    clearPlaceBtn.onclick = () => {
      placeInput.value = "";
      if (placeMarker) map.removeLayer(placeMarker);
    };
  </script>
</body>
</html>
