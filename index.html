<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Geotrack Livreurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Manifest PWA + Icône -->
  <link rel="manifest" href="/Hanafi-Map/manifest.json">
  <link rel="icon" href="/Hanafi-Map/icon-192.png" sizes="192x192" type="image/png">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>

  <style>
    body, html { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Champ de recherche + bouton X intégré */
    .search-container {
      position: relative;
      width: 220px;
    }

    #searchInput {
      width: 100%;
      padding: 8px 30px 8px 8px;
      border: 2px solid #007bff;
      border-radius: 6px;
      font-size: 14px;
    }

    #clearSearch {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: #ccc;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      display: none;
    }

    #clearSearch:hover {
      background: #aaa;
    }

    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: 150px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .btn:hover { background: #0056b3; }
  </style>
</head>

<body>

  <div id="controls">
    <div class="search-container">
      <input id="searchInput" type="text" placeholder="🔍 Rechercher un client...">
      <button id="clearSearch">×</button>
    </div>
    <!-- 🔹 Boutons supprimés ici -->
  </div>

  <div id="map"></div>

  <div style="position:absolute; bottom:4px; right:6px; z-index:999; font-size:11px; background:#fff; padding:2px 4px; border-radius:4px;">
    © OpenStreetMap
  </div>

  <div id="routeSummary"
       style="display:none; position:fixed; left:50%; transform:translateX(-50%); bottom:16px; z-index:99999;
              background:rgba(0,0,0,0.75); color:#fff; padding:10px 14px; border-radius:10px;
              font-weight:600; font-size:14px;">
  </div>

  <!-- Leaflet & Firebase -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAtDTNbi_vMSrtHpHigy00quXOLXyGnQ9c",
      authDomain: "hanafi-livraison.firebaseapp.com",
      databaseURL: "https://hanafi-livraison-default-rtdb.firebaseio.com",
      projectId: "hanafi-livraison",
      storageBucket: "hanafi-livraison.firebasestorage.app",
      messagingSenderId: "106630001469",
      appId: "1:106630001469:web:6669587f13f8a0eb5b0b54"
    };
    firebase.initializeApp(firebaseConfig);
    window.db = firebase.database();
  </script>

  <!-- Script principal -->
  <script src="/Hanafi-Map/app.js"></script>

  <script>
    // Service Worker (PWA)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/Hanafi-Map/service-worker.js").catch(e => console.warn("SW failed:", e));
    }

    // 🔹 Gestion du bouton "X"
    const input = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearSearch');

    input.addEventListener('input', () => {
      clearBtn.style.display = input.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
      input.value = '';
      clearBtn.style.display = 'none';
      if (window.showAllClients) window.showAllClients();
    });
  </script>

</body>
</html>
