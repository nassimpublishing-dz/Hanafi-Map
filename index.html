<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hanafi Map</title>

  <!-- Manifest & ic√¥ne (chemins absolus pour GitHub Pages) -->
  <link rel="manifest" href="/Hanafi-Map/manifest.json">
  <link rel="icon" href="/Hanafi-Map/icon-192.png" sizes="192x192" type="image/png">

  <!-- Leaflet (sans integrity pour √©viter le blocage) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine CSS (optionnel si tu l'utilises) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>

  <style>
    html, body { height:100%; margin:0; font-family: Arial, sans-serif; }
    #map { width:100%; height:100vh; }

    /* Contr√¥les en haut gauche (search + √©ventuellement autres boutons cach√©s) */
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .search-container { position: relative; width: 240px; }
    #searchInput {
      width: 100%;
      padding: 8px 34px 8px 10px;
      border: 2px solid #007bff;
      border-radius: 6px;
      font-size: 14px;
    }

    #clearSearch {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      background: #e0e0e0;
      border: none;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }

    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: 150px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .btn:hover { background: #0056b3; }

    /* zone r√©sultats recherche (injected by app.js) */
    #searchResults { /* style minimal; overridden by app.js */ }
  </style>
</head>
<body>

  <div id="controls">
    <div class="search-container">
      <input id="searchInput" type="text" placeholder="üîç Rechercher un client...">
      <button id="clearSearch" title="Effacer">‚úï</button>
    </div>

    <!-- Ces boutons sont masqu√©s par JS (createBottomButtons) et recr√©√©s en bas -->
    <button id="toggleView" class="btn" style="display:none">Vue Satellite</button>
    <button id="myPosition" class="btn" style="display:none">üìç Ma Position</button>
  </div>

  <div id="map"></div>

  <div style="position:absolute; bottom:6px; right:8px; z-index:999; font-size:11px; background:#fff; padding:4px 6px; border-radius:4px;">
    ¬© OpenStreetMap
  </div>

  <div id="routeSummary"
       style="display:none; position:fixed; left:50%; transform:translateX(-50%); bottom:16px; z-index:99999;
              background:rgba(0,0,0,0.75); color:#fff; padding:10px 14px; border-radius:10px;
              font-weight:600; font-size:14px;">
  </div>

  <!-- Firebase SDK (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // === Ta config Firebase (d√©j√† utilis√©e pr√©c√©demment) ===
    const firebaseConfig = {
      apiKey: "AIzaSyAtDTNbi_vMSrtHpHigy00quXOLXyGnQ9c",
      authDomain: "hanafi-livraison.firebaseapp.com",
      databaseURL: "https://hanafi-livraison-default-rtdb.firebaseio.com",
      projectId: "hanafi-livraison",
      storageBucket: "hanafi-livraison.firebasestorage.app",
      messagingSenderId: "106630001469",
      appId: "1:106630001469:web:6669587f13f8a0eb5b0b54"
    };
    firebase.initializeApp(firebaseConfig);
    window.db = firebase.database();
  </script>

  <!-- Ton script principal (app.js) plac√© √† la racine du repo -->
  <script src="/Hanafi-Map/app.js"></script>

  <!-- Service Worker (si tu l'utilises) -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/Hanafi-Map/service-worker.js")
        .then(()=>console.log("SW enregistr√©"))
        .catch(e=>console.warn("SW failed:", e));
    }

    // Gestion du bouton X (clear search) ‚Äî visible/masqu√© selon contenu
    (function attachClearButton(){
      const input = document.getElementById('searchInput');
      const clearBtn = document.getElementById('clearSearch');
      if(!input || !clearBtn) return;
      input.addEventListener('input', ()=> {
        clearBtn.style.display = input.value ? 'block' : 'none';
      });
      clearBtn.addEventListener('click', ()=> {
        input.value = '';
        clearBtn.style.display = 'none';
        if(window.showAllClients) window.showAllClients();
        // retire aussi la boite de r√©sultats si pr√©sente
        const r = document.getElementById('searchResults');
        if(r) r.innerHTML = '';
      });
    })();
  </script>

</body>
</html>
