<head>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <style>
    body, html { height:100%; margin:0; font-family: Arial, sans-serif; }
    #map { width:100%; height:100vh; }

    #controls {
      position:absolute; top:10px; left:10px; z-index:9999;
      display:flex; flex-direction:column; gap:8px;
    }

    .search-container { position:relative; width:220px; }

    #searchInput {
      width:100%; padding:8px 30px 8px 8px;
      border:2px solid #007bff; border-radius:6px; font-size:14px;
    }

    #clearSearch {
      position:absolute; right:8px; top:50%; transform:translateY(-50%);
      background:#ccc; border:none; border-radius:50%;
      width:20px; height:20px; font-weight:bold; color:#333;
      cursor:pointer; display:none;
    }

    .btn {
      background:#007bff; color:#fff; border:none;
      padding:10px 12px; border-radius:6px; cursor:pointer;
      font-size:14px; width:150px; text-align:center;
      font-weight:bold; box-shadow:0 2px 6px rgba(0,0,0,0.2);
    }

    .btn:hover { background:#0056b3; }
  </style>
</head>

<body>

    <div class="search-container">

              font-weight:600; font-size:14px;">
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

        .catch(e => console.warn("SW failed:", e));
    }

    // Gestion du bouton "X"
    const input = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearSearch');

    input.addEventListener('input', () => {
      clearBtn.style.display = input.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', () => {
      input.value = '';
      clearBtn.style.display = 'none';
      if (window.showAllClients) window.showAllClients();
    });
