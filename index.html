<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hanafi Livraison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Manifest et icône -->
  <link rel="manifest" href="/Hanafi-Map/manifest.json" />
  <link rel="icon" href="/Hanafi-Map/icon-192.png" sizes="192x192" type="image/png" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <style>
    body, html { margin:0; padding:0; height:100%; font-family:Arial,sans-serif; background:#f0f2f5; }
    #map { width:100%; height:100vh; display:none; }

    #loginContainer {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      background:white; padding:30px 40px; border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,0.2);
      text-align:center; width:280px;
    }
    #loginContainer h2 { margin-bottom:20px; color:#007bff; }
    #loginContainer input { display:block; width:100%; margin-bottom:12px; padding:10px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
    #loginBtn { background:#007bff; color:#fff; border:none; padding:10px; width:100%; border-radius:6px; cursor:pointer; font-weight:bold; }
    #loginBtn:hover { background:#0056b3; }
    #loginError { color:red; font-size:13px; margin-top:8px; }

    #logoutBtn {
      position:absolute; top:10px; right:10px; z-index:9999;
      display:none; background:#dc3545;color:#fff;border:none;
      padding:8px 12px;border-radius:6px; cursor:pointer; font-weight:bold;
    }
    #logoutBtn:hover { background:#b52a36; }

    #controls {
      position:absolute; top:10px; left:10px; z-index:9999;
      display:none; flex-direction:column; gap:8px;
    }

    .search-container { position:relative; width:220px; }
    #searchClient { width:100%; padding:8px 30px 8px 8px; border:2px solid #007bff; border-radius:6px; font-size:14px; }
    #clearSearch {
      position:absolute; right:8px; top:50%; transform:translateY(-50%);
      background:#ccc; border:none; border-radius:50%; width:20px; height:20px;
      font-weight:bold; color:#333; cursor:pointer; display:none;
    }

    #itineraireInfo {
      position:absolute; bottom:10px; left:10px; z-index:1500;
      background:rgba(255,255,255,0.9); padding:6px 10px; border-radius:8px;
      font-size:13px; box-shadow:0 0 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="loginContainer">
    <h2>Connexion Livreur</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Mot de passe" />
    <button id="loginBtn">Se connecter</button>
    <p id="loginError"></p>
  </div>

  <!-- Carte -->
  <div id="map"></div>

  <!-- Logout -->
  <button id="logoutBtn">Se déconnecter</button>

  <!-- Controls -->
  <div id="controls">
    <div class="search-container">
      <input id="searchClient" placeholder="Rechercher un client...">
      <button id="clearSearch">✖</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine-graphhopper/leaflet-routing-graphhopper.js"></script>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

</body>
