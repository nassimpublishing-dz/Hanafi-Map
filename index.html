            background: white; padding: 30px; border-radius: 15px; max-width: 400px;

        }

        #downloadModal .progress-bar {
            width: 100%; height: 6px; background: #e9ecef; border-radius: 3px; 
            margin: 15px 0; overflow: hidden;
        }

        #downloadModal .progress {
            width: 0%; height: 100%; background: #007bff; transition: width 0.3s ease;
        }
