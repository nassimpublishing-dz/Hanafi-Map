<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanafi Map</title>

  <!-- âœ… Feuille de style Leaflet (sans intÃ©gritÃ©) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- âœ… Script Leaflet (sans intÃ©gritÃ©) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <!-- âœ… Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 100%; width: 100%; }

    /* ğŸ” Barre de recherche clients */
    #searchInput {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      z-index: 1000;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #clearSearch {
      position: absolute;
      top: 10px;
      left: 215px;
      z-index: 1000;
      background: #f00;
      color: #fff;
      border: none;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    #placeSearch, #clearPlaceSearch {
      display: none; /* On masque la recherche de lieux */
    }
  </style>
</head>

<body>
  <input id="searchInput" type="text" placeholder="ğŸ” Rechercher client..." />
  <button id="clearSearch">âŒ</button>

  <div id="map"></div>

  <script>
    // === Configuration Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyAtDTNbi_vMSrtHpHigy00quXOLXyGnQ9c",
      authDomain: "hanafi-livraison.firebaseapp.com",
      databaseURL: "https://hanafi-livraison-default-rtdb.firebaseio.com",
      projectId: "hanafi-livraison",
      storageBucket: "hanafi-livraison.firebasestorage.app",
      messagingSenderId: "106630001469",
      appId: "1:106630001469:web:6669587f13f8a0eb5b0b54"
    };
    firebase.initializeApp(firebaseConfig);

    // === Initialisation de la carte ===
    const map = L.map('map').setView([36.7525, 3.04197], 12);

    const planLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const satelliteLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: 'Â© Google Satellite'
    });

    let currentLayer = planLayer;

    // === IcÃ´ne clients ===
    const clientIcon = L.icon({
      iconUrl: '/Hanafi-Map/icons/magasin-delectronique.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    const clientMarkers = [];

    firebase.database().ref("clients").on("value", snapshot => {
      const clients = snapshot.val();
      if (!clients) return;

      clientMarkers.forEach(m => map.removeLayer(m));
      clientMarkers.length = 0;

      Object.keys(clients).forEach(key => {
        const c = clients[key];
        if (c.lat && c.lng) {
          const marker = L.marker([c.lat, c.lng], { icon: clientIcon }).addTo(map);
          
          // Lien de commande (tu le remplaceras par ton vrai lien)
          const commandeLink = "https://exemple.com/commande";

          marker.bindPopup(`
            <b>${c.nom}</b><br>
            ${c.adresse || ""}<br><br>
            <button onclick="window.open('${commandeLink}', '_blank')" style="
              background:#28a745;color:white;border:none;
              padding:6px 10px;border-radius:6px;cursor:pointer;">
              ğŸ›’ Passer commande
            </button><br><br>
            <button onclick="alert('ItinÃ©raire activÃ© pour ${c.nom}')">ğŸ§­ ItinÃ©raire</button>
            <button onclick="alert('ItinÃ©raire retirÃ©')">âŒ Enlever itinÃ©raire</button>
            <button onclick="alert('Modifier client ${c.nom}')">âœï¸ Modifier nom</button>
            <button onclick="alert('Client supprimÃ©')">ğŸ—‘ï¸ Supprimer</button>
          `);

          marker.nom = (c.nom || "").toLowerCase();
          clientMarkers.push(marker);
        }
      });
    });

    // === Recherche clients ===
    const searchInput = document.getElementById("searchInput");
    const clearSearchBtn = document.getElementById("clearSearch");

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.trim().toLowerCase();
      clientMarkers.forEach(m => map.removeLayer(m));
      if (term === "") {
        clientMarkers.forEach(m => m.addTo(map));
        return;
      }
      clientMarkers.forEach(marker => {
        if (marker.nom.startsWith(term)) marker.addTo(map);
      });
    });

    clearSearchBtn.onclick = () => {
      searchInput.value = "";
      clientMarkers.forEach(m => m.addTo(map));
    };

    // === Boutons bas de page ===
    function createBottomButtons() {
      const container = L.DomUtil.create('div', 'leaflet-bottom leaflet-right');
      container.style.display = 'flex';
      container.style.flexDirection = 'column';
      container.style.gap = '8px';
      container.style.margin = '20px';

      const toggleBtn = L.DomUtil.create('button', '', container);
      toggleBtn.innerText = "Vue Satellite";
      toggleBtn.style.cssText = "background:#007bff;color:#fff;border:none;padding:10px;border-radius:6px;cursor:pointer;font-weight:bold;box-shadow:0 2px 6px rgba(0,0,0,0.2);";

      toggleBtn.onclick = () => {
        if (currentLayer === planLayer) {
          map.removeLayer(planLayer);
          satelliteLayer.addTo(map);
          currentLayer = satelliteLayer;
          toggleBtn.innerText = "Vue Plan";
        } else {
          map.removeLayer(satelliteLayer);
          planLayer.addTo(map);
          currentLayer = planLayer;
          toggleBtn.innerText = "Vue Satellite";
        }
      };

      const positionBtn = L.DomUtil.create('button', '', container);
      positionBtn.innerText = "ğŸ“ Ma Position";
      positionBtn.style.cssText = "background:#28a745;color:#fff;border:none;padding:10px;border-radius:6px;cursor:pointer;font-weight:bold;box-shadow:0 2px 6px rgba(0,0,0,0.2);";
      positionBtn.onclick = () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            L.marker([lat, lng]).addTo(map).bindPopup("Vous Ãªtes ici").openPopup();
            map.setView([lat, lng], 14);
          }, () => alert("Impossible dâ€™obtenir votre position."));
        }
      };

      map.getContainer().appendChild(container);
    }
    createBottomButtons();
  </script>
</body>
</html>
